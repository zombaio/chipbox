// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // This pattern is useful for libraries with multiple modular components.
    ext.kotlin_version = '1.1.2-eap-44'
    ext.dagger_version = '2.8'
    ext.support_lib_version = '25.2.0'
    ext.realm_version = '2.2.1'

    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.1" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha4'

        // Allows gradle files to be able to build Kotlin.
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // Realm database plugin.
        classpath "io.realm:realm-gradle-plugin:$realm_version"

        // Fabric
        classpath 'io.fabric.tools:gradle:1.22.1'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.1" }
    }
}

project.ext.preDexLibs = !project.hasProperty('disablePreDex')

subprojects {
    project.plugins.whenPluginAdded { plugin ->
        if ("com.android.build.gradle.AppPlugin".equals(plugin.class.name)) {
            project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
        } else if ("com.android.build.gradle.LibraryPlugin".equals(plugin.class.name)) {
            project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
        }
    }
}
