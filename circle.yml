machine:
    java:
        version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.3
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
    - echo y | android update sdk --no-ui --all --filter extra-android-support

    - echo apiSecret=$FABRIC_SECRET > app/fabric.properties

test:
  override:
    - git fetch --unshallow
    - git fetch --tags

deployment:
  production:
    branch: master
    commands:
      - ./gradlew publishApkArmRelease
      - ./gradlew publishApkArm_64Release
      - ./gradlew publishApkX86Release
      - ./gradlew publishApkX86_64Release

  beta:
    branch: develop
    commands:
      - ./gradlew publishApkArmRelease
      - ./gradlew publishApkArm_64Release
      - ./gradlew publishApkX86Release
      - ./gradlew publishApkX86_64Release